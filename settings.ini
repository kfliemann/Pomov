[Settings]
#time unit is in minutes
timer = 60

#time unit in minutes, how long you want to move yourself
pausetimer = 5

#defines if the timer should automatically start after the pause timer ran out or user input is needed
autorestart = True

#if this is true, the program will open as autostart
openonboot = True

#if this is true, the timer will start instantly on after booting pc
startonboot = True

#defines if the program should close to taskbar if pressed on x or be closed
totaskbar = True

#defines the volume of the sound
volume = 50

